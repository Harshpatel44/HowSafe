<div class="NewsBar">
    <ul id="newsList">
        <li id="list" *ngFor="let news of listNews">
            <div id="newsImageDiv">
                <img id="newsImage" src="{{news.imageUrl}}">
            </div>
            <ul id="newsDescription">
                <li id="newsHeading"><a id="heading" href="{{news.url}}">{{news.heading}}</a></li>
                <li id="newsDescribe">{{news.description}}</li>
                <li id="newsSource">-- {{news.source}}</li>
                <li id="newsPublishedAt">{{news.publishedAt}}</li>
            </ul>
        </li>
    </ul>
</div>
